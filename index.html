<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex César64</title>
    <link rel="stylesheet" href="./style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rufina&family=Special+Elite&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="cabecalho">
            <h1>Codex César64</h1>
        </div>
    </header>
    <main>
        <form class="caixa-central" autocomplete="off">
            <legend class="legenda">Digite a Mensagem a ser codificada!</legend>
            <textarea name="mensagem" id="mensagem" cols="60" rows="5"></textarea>
            
            <div class="radios">
                <input type="radio" name="tipo_acao" id="codificar">Codificar
                <input type="radio" name="tipo_acao" id="codificar">Decodificar
                
            </div>

            <fieldset class="select">
                <legend class="legenda">Escolha o tipo de codificação</legend>
                <select class="selecao">
                    <optgroup>
                        <option value= "base64" id="base">Base64</option>
                        <option value= "cifraCesar" id="cifra-cesar">Cifra de César</option>
                    </optgroup>
                                       
                </select>
               
            </fieldset>
            <div id="divCesar">
                <p>Escolha o passo para Cifra de Cesar</p><br>
                <input type="range" name="inputCesar" class="inputCesar" value="10" min="1" max="26" oninput="this.nextElementSibling.value = this.value">
                <output>10</output>
            </div>
            
            <div class="textoRetorno">
                <textarea name="retorno" id="retorno" cols="60" rows="5"></textarea>
            </div>
            
            <button class="cod-decod">Enviar</button>

        </form>

        
    </main>
    <footer>
        <h5 class="creditos">Projeto 1 - Módulo 2 - Desenvolvido por Fabiano B. Oliveira 2021</h5>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
